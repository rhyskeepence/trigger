- dirs:
    - "src"
  files:
    - "**/*.hs"
  tasks: 
    - "stack build"
  run:
    - command: "stack exec"
      workingDir: "code"
      env:
        - ["HOST", "localhost"]
        - ["PORT", "1234"]

- dirs:
    - "client"
  files:
    - "**/*.elm"
  ignore:
    - "Api.elm"
  tasks:
    - "elm-make"